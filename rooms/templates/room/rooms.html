{%extends 'base.html' %}

{%block title%} Chat {%endblock%}

{% block content%}

    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-black">Chat</h1>
    </div>

    <div class="w-full flex flex-wrap items-center">
        {%for room in rooms %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="text-2xl text-black">{{room.name}}</h2>
                <a href="{% url 'room' room.slug%}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5">Join</a>
            </div>
        </div>
        {%endfor%}
    </div>



{% endblock%}
