<h1> Total de Notificações: {{ count }} </h1>

{% for notification in unread_notifications %}

    <div class="notify">
        <div class="actor">
            {{ notification.actor }}
        </div>
        <div class="verb">
            {{ notification.verb }}
        </div>
        <div class="description">
            {{ notification.description }}
        </div>
        <div class="timestamp">
            {{ notification.timestamp }}
        </div>
    </div>

{% endfor %}

<a class="btn-lido" href="{% url 'notify:marcar_notificao_como_lida' %}"> Marcar todas como lidas </a>
